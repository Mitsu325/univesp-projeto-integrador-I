{% load static%}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Candidate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/candidate.css'%}">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="text-center mt-5">
          <img src="{% static 'images/Logo.png'%}"  alt="logo">
      </div>
    </div>
    </div>

        <div class="container text-center mt-4">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8 forms_background ">
                    <h3 class="py-3">Cadastro</h3>
                    <div class="form-group col-9 mx-auto">
                        <div class="d-flex justify-content-start">
                        <label class="text-left label_register" for="name">Nome Completo</label>
                       </div>
                        <input type="text" class="form-control" id="textname" aria-describedby="nameHelp" placeholder="Digite o seu nome completo">
                      </div>

                      <div class="form-group col-9 mx-auto py-4">
                        <div class="d-flex justify-content-start">
                        <label class="text-left label_register" for="name">Email</label>
                       </div>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite o seu e-mail">
                      </div>

                      <div class="form-group col-9 mx-auto ">
                        <div class="d-flex justify-content-start">
                        <label class="text-left label_register" for="name">Senha</label>
                       </div>
                        <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Digite a sua senha">
                      </div>

                      <div class="form-group col-9 mx-auto py-4">
                        <div class="d-flex justify-content-start">
                        <label class="text-left label_register" for="name">Confirmar senha</label>
                       </div>
                        <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Confirme a sua senha">
                      </div>


                      <div class="mt-3 mb-5 d-flex justify-content-center">

                            <a href="{% url 'candidates:homecandidate' %}" class="btn btn_back px-5 py-2 mx-5">Voltar</a>

                        <button type="button" class="btn btn_create px-5 py-2">Criar Conta</button>
                      </div>





                      </div>



                </div>


            </div>

            </div>

        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
