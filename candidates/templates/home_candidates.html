{% load static%}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Candidate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/candidate.css'%}">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="text-center">
          <img src="{% static 'images/Logo.png'%}"  alt="logo">
      </div>
    </div>
    </div>

    <div class="text-center mt-4">
      <h4 class="title">VENHA FAZER PARTE DO NOSSO TIME!<br>
      ACESSE NOSSO PORTAL E CADASTRE SEU CURR√çCULO
      </h4>
    </div>

    <div class="container-fluid mt-5">
      <div class="container text-center">
        <div class="row">
          <div class="col-lg-6 mt-5 mb-5">
            <img src="{% static 'images/candidate_resume.png'%}" alt="">
          </div>

          <div class="col-lg-4 forms_background mb-5 ">
            <h3 class="mt-5">Acessar</h3>
            <form class="mt-5">
              <div class="form-group col-8 mx-auto">
                <div class="d-flex justify-content-start">
                <label class="text-left" for="exampleInputEmail1">E-mail</label>
               </div>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite o seu e-mail">

              </div>
              <div class="form-group col-8 mx-auto py-3">
                <div class="d-flex justify-content-start">
                <label for="exampleInputPassword1">Senha</label>
              </div>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite a senha">
              </div>
              <div class="d-flex justify-content-center">
                <a href="{% url 'candidates:register' %}" class="link_black">Primeiro acesso? Crie sua conta</a>

              </div>
              <div class="py-3">
              <button type="submit" class="btn  btn_enter py-2 px-5">Entrar</button>
              </div>
            </form>
          </div>


        </div>

      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
